<html>
<head>
    <title>Chat WebSocket</title>

    <script src="resources/js/sockjs-0.3.4.js"></script>
    <script src="resources/js/stomp.js"></script>

    <script type="text/javascript">

        let stompClient = null;

        function setConnected(connected) {
            document.getElementById('from').disabled = connected;
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            if (connected) document.getElementById('text').focus();
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            let from = document.getElementById('from').value;
            if (from === '') {
                alert("Please enter a nick name");
                return
            }
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            }, function() {
                console.log("Lost connection!");
                setConnected(false);
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }

            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            const from = document.getElementById('from').value;
            const text = document.getElementById('text').value;
            if (text === '') {
                alert("please type a message");
                return
            }
            stompClient.send("/app/chat", {}, JSON.stringify({'from': from, 'text': text}));
        }

        function showMessageOutput(messageOutput) {
            const response = document.getElementById('response');
            const p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(messageOutput.from + ": " + messageOutput.text + " (" + messageOutput.time + ")"));
            response.appendChild(p);
        }

    </script>

</head>

<body onload="disconnect()">

<div>


    <div>
        <label for="from">Connect as: </label>
        <input type="text" autofocus id="from" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <br/>
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>
<script>

    document.getElementById("from").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("connect").click();
        }
    });
    document.getElementById("text").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("sendMessage").click();
        }
    });

</script>
</script>
</body>
</html>
